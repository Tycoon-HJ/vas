<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>imooc datav libs example</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.5.12/dist/vue.global.js"></script>
    <script src="../dist/imooc.datav.js"></script>
    <script src="//at.alicdn.com/t/c/font_4716721_de2j8wi2kw.js"></script>
</head>
<body>
<div id="app">{{ message }}
    <test-component></test-component>
</div>
<script>
    const {createApp, ref} = Vue
    createApp({
        setup() {
            const message = ref('dasdasdasdasd')
            return {
                message
            }
        }
        // 这里的imoocDataV是rollup.config.dev.js中的output.name
    }).use(imoocDatav, {}).mount('#app')
</script>
</body>
</html>
