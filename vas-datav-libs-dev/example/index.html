<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>imooc datav libs example</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.5.12/dist/vue.global.js"></script>
    <script src="../dist/imooc.datav.js"></script>
</head>
<body>
<div id="app">{{message}}</div>
<script>
    const { createApp, ref } = Vue
    createApp({
        setup() {
            const message = ref('Hello vue!')
            return {
                message
            }
        }
    }).mount('#app')
</script>
</body>
</html>
